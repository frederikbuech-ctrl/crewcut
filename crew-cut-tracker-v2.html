        // Offline detection
        window.addEventListener('online', () => {
            isOnline = true;
            document.getElementById('offlineIndicator').classList.remove('show');

        });

        window.addEventListener('offline', () => {
            isOnline = false;
            document.getElementById('offlineIndicator').classList.add('show');

        // Load pending visits from localStorage
        function loadPendingVisits() {
            const stored = localStorage.getItem('pendingVisits');
            if (stored) {
                pendingVisits = JSON.parse(stored);
                if (isOnline && pendingVisits.length > 0) {
                    syncPendingVisits();
                }
            }
        }

        // Save pending visits to localStorage
        function savePendingVisits() {
            localStorage.setItem('pendingVisits', JSON.stringify(pendingVisits));
        }

        // Sync pending visits when online
        async function syncPendingVisits() {
            if (!isOnline || pendingVisits.length === 0) return;

            const syncStatus = document.getElementById('syncStatus');
            syncStatus.textContent = `Synchronizacja ${pendingVisits.length} wizyt...`;

            let syncedCount = 0;
            const toSync = [...pendingVisits];

            for (const visit of toSync) {
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(visit)
                    });
                    
                    pendingVisits.shift();
                    syncedCount++;
                    savePendingVisits();
                } catch (error) {
                    console.error('Sync failed:', error);
                    break;
                }
            }

            if (pendingVisits.length === 0) {
                syncStatus.textContent = '‚úì Wszystkie wizyty zsynchronizowane';
                syncStatus.className = 'sync-status synced';

                    syncStatus.textContent = '';

            const list = worker === 'Nadia' ? SERVICES_NADIA : SERVICES_DEFAULT;
            const priceFormatted = p => p.toFixed(2).replace('.', ',') + ' z≈Ç';
            grid.innerHTML = list.map(s =>
                `<button class="btn service" data-service="${s.name}" data-price="${s.price}">
                    <span class="service-name">${s.name}</span>
                    <span class="price">${priceFormatted(s.price)}</span>
                </button>`
            ).join('') +
            `<button class="btn service" data-service="Pomada" data-price="custom" id="pomadaBtn">
                <span class="service-name">Pomada</span>
                <span class="price"></span>
            </button>`;

            // Re-attach service button listeners
            grid.querySelectorAll('[data-service]').forEach(btn => {
                if (btn.id === 'pomadaBtn') return;
                btn.addEventListener('click', function() {
                    const serviceName  = this.dataset.service;
                    const servicePrice = parseInt(this.dataset.price);
                    const index = selectedData.services.findIndex(s => s.name === serviceName);
                    if (index > -1) {
                        selectedData.services.splice(index, 1);
                        this.classList.remove('selected');
                    } else {
                        selectedData.services.push({ name: serviceName, price: servicePrice });
                        this.classList.add('selected');
                    }
                    updateDisplay();
                });
            });

            // Long-press on service button to override price for this visit
            grid.querySelectorAll("[data-service]").forEach(btn => {
                if (btn.id === "pomadaBtn") return;
                let pressTimer;
                btn.addEventListener("touchstart", function() {
                    const self = this;
                    pressTimer = setTimeout(() => {
                        priceEditBtn = self;
                        const defaultPrice = parseInt(self.dataset.price);
                        document.getElementById("priceEditTitle").textContent = self.dataset.service;
                        document.getElementById("priceEditDefault").textContent = "Dom. cena: " + defaultPrice + " z≈Ç";
                        document.getElementById("priceEditInput").value = self.dataset.price;
                        document.getElementById("priceEditModal").classList.add("active");
                        setTimeout(() => document.getElementById("priceEditInput").focus(), 100);
                    }, 600);
                }, { passive: true });
                btn.addEventListener("touchend", () => clearTimeout(pressTimer));
                btn.addEventListener("touchmove", () => clearTimeout(pressTimer));
                btn.addEventListener("touchcancel", () => clearTimeout(pressTimer));
            });

            // Re-attach pomada listener
            document.getElementById('pomadaBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                document.getElementById('pomadaModal').classList.add('active');
                document.getElementById('pomadaPriceInput').value = '';
                document.getElementById('pomadaPriceInput').focus();
            });
        }

        // Workers
        document.querySelectorAll('[data-worker]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-worker]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedData.worker = this.dataset.worker;
                // Clear any previously selected services when switching worker
                selectedData.services = selectedData.services.filter(
                    s => s.name === 'Napiwek'
                );
                renderServiceButtons(selectedData.worker);
                updateDisplay();
            });
        });

        document.getElementById('pomadaCancel').addEventListener('click', () => {
            document.getElementById('pomadaModal').classList.remove('active');
        });

        document.getElementById('pomadaConfirm').addEventListener('click', () => {
            const price = parseInt(document.getElementById('pomadaPriceInput').value);
            if (price && price > 0) {
                pomadaPrice = price;
                const index = selectedData.services.findIndex(s => s.name === 'Pomada');
                if (index > -1) selectedData.services.splice(index, 1);
                
                selectedData.services.push({ name: 'Pomada', price: pomadaPrice });
                document.getElementById('pomadaBtn').classList.add('selected');
                document.getElementById('pomadaBtn').querySelector('.price').textContent = `${pomadaPrice} z≈Ç`;
                document.getElementById('pomadaModal').classList.remove('active');
                updateDisplay();
            }
        });

        // Tip button
        document.getElementById('tipBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('tipModal').classList.add('active');
            document.getElementById('tipPriceInput').value = '';
            document.getElementById('tipPriceInput').focus();
        });

        document.getElementById('tipCancel').addEventListener('click', () => {
            document.getElementById('tipModal').classList.remove('active');
        });

        document.getElementById('tipConfirm').addEventListener('click', () => {
            const price = parseInt(document.getElementById('tipPriceInput').value);
            if (price && price > 0) {
                tipAmount = price;
                const index = selectedData.services.findIndex(s => s.name === 'Napiwek');
                if (index > -1) selectedData.services.splice(index, 1);
                
                selectedData.services.push({ name: 'Napiwek', price: tipAmount });
                document.getElementById('tipBtn').classList.add('selected');
                document.getElementById('tipBtn').querySelector('.price').textContent = `${tipAmount} z≈Ç`;
                document.getElementById('tipModal').classList.remove('active');
                updateDisplay();
            }
        });

        // Payment
        document.querySelectorAll('[data-payment]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-payment]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedData.payment = this.dataset.payment;
                updateDisplay();
            });
        });

        function updateDisplay() {
            const display = document.getElementById('currentSelection');
            const submitBtn = document.getElementById('submitBtn');

            const coreServices = selectedData.services.filter(s => s.name !== 'Pomada' && s.name !== 'Napiwek');
            const hasCore = coreServices.length > 0;

            if (selectedData.worker && hasCore && selectedData.payment) {
                const coreTotal   = coreServices.reduce((sum, s) => sum + s.price, 0);
                const pomadaItem  = selectedData.services.find(s => s.name === 'Pomada');
                const napiwekItem = selectedData.services.find(s => s.name === 'Napiwek');

                const serviceTags = coreServices.map(s =>
                    `<span class="service-tag">${s.name}${s.price > 0 ? ' ' + s.price + ' z≈Ç' : ''}</span>`
                ).join(' ');

                const pomadaLine = pomadaItem
                    ? `<div style="margin-top: 6px; font-size: 13px; color: #ffaa00;">Pomada: ${pomadaItem.price} z≈Ç</div>`
                    : '';
                const napiwekLine = napiwekItem
                    ? `<div style="margin-top: 4px; font-size: 13px; color: #ffaa00;">Napiwek: ${napiwekItem.price} z≈Ç</div>`
                    : '';

                display.innerHTML = `
                    <div><strong>Pracownik:</strong> ${selectedData.worker}</div>
                    <div style="margin-top: 10px;"><strong>Us≈Çugi:</strong><br>${serviceTags}</div>
                    <div style="margin-top: 10px;"><strong>Suma us≈Çug:</strong> <span class="total-price">${coreTotal} z≈Ç</span></div>
                    ${pomadaLine}${napiwekLine}
                    <div style="margin-top: 10px;"><strong>P≈Çatno≈õƒá:</strong> ${selectedData.payment}</div>
                `;
                if (!lastTimestamp) submitBtn.disabled = false;
            } else {
                display.innerHTML = selectedData.worker && !hasCore && selectedData.services.length > 0
                    ? 'Wybierz co najmniej jednƒÖ us≈Çugƒô (pomada i napiwek nie wystarczƒÖ)'
                    : 'Wybierz pracownika, us≈Çugi i p≈Çatno≈õƒá';
                submitBtn.disabled = true;
            }
        }

        let toastTimer1 = null, toastTimer2 = null;
        function showToast(message, type) {
            // Clear any in-flight timers so rapid toasts don't conflict
            clearTimeout(toastTimer1);
            clearTimeout(toastTimer2);
            const toast = document.getElementById('toast');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toast.offsetHeight; // force reflow so transition replays
            toast.classList.add('show');
            toastTimer1 = setTimeout(() => {
                toast.classList.add('fade-out');
                toast.classList.remove('show');
                toastTimer2 = setTimeout(() => { toast.className = 'toast'; }, 300);
            }, 2500);
        }

        // ‚îÄ‚îÄ UNDO LOGIC ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let undoIntervalId = null;
        let undoTimeoutId  = null;
        let lastTimestamp  = null; // ISO timestamp of last save ‚Äî used to find & delete the row

        function startUndoWindow(timestamp) {
            lastTimestamp = timestamp;
            const bar       = document.getElementById('undoBar');
            const countdown = document.getElementById('undoCountdown');
            const submitBtn = document.getElementById('submitBtn');
            let remaining = 10;

            submitBtn.disabled = true;
            submitBtn.textContent = 'üíæ ZAPISZ WIZYTƒò';
            bar.classList.add('visible');
            countdown.textContent = remaining;

            undoIntervalId = setInterval(() => {
                remaining--;
                countdown.textContent = remaining;
                if (remaining <= 0) clearInterval(undoIntervalId);
            }, 1000);

            undoTimeoutId = setTimeout(() => {
                closeUndoWindow();
            }, 10000);
        }

        function closeUndoWindow() {
            clearInterval(undoIntervalId);
            clearTimeout(undoTimeoutId);
            document.getElementById('undoBar').classList.remove('visible');
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').textContent = 'üíæ ZAPISZ WIZYTƒò';
            lastTimestamp = null;
        }

        document.getElementById('undoBtn').addEventListener('click', async () => {
            if (!lastTimestamp) return;
            const ts = lastTimestamp;
            closeUndoWindow();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'COFANIE...';
            submitBtn.disabled = true;
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete', timestamp: ts })
                });
                showToast('‚Ü© Wpis cofniƒôty!', 'success');
            } catch (err) {
                showToast('‚úó B≈ÇƒÖd cofania ‚Äî usu≈Ñ rƒôcznie', 'error');
                console.error('Undo failed:', err);
            }
            submitBtn.disabled = false;
            submitBtn.textContent = 'üíæ ZAPISZ WIZYTƒò';
        });

        // ‚îÄ‚îÄ SUBMIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Price edit modal handlers (long-press)
        document.getElementById("priceEditCancel").addEventListener("click", () => {
            document.getElementById("priceEditModal").classList.remove("active");
            priceEditBtn = null;
        });

        document.getElementById("priceEditConfirm").addEventListener("click", () => {
            const newPrice = parseInt(document.getElementById("priceEditInput").value);
            if (!isNaN(newPrice) && newPrice >= 0 && priceEditBtn) {
                const serviceName = priceEditBtn.dataset.service;
                priceEditBtn.dataset.price = newPrice;
                priceEditBtn.querySelector(".price").textContent =
                    newPrice.toFixed(2).replace(".", ",") + " z≈Ç";
                const existing = selectedData.services.find(s => s.name === serviceName);
                if (existing) {
                    existing.price = newPrice;
                    updateDisplay();
                }
                document.getElementById("priceEditModal").classList.remove("active");
                priceEditBtn = null;
            }
        });

        document.getElementById("priceEditInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") document.getElementById("priceEditConfirm").click();
        });

        async function handleSubmit() {
            const statusMsg = document.getElementById('statusMsg');
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'ZAPISYWANIE...';

            try {
                const now = new Date();
                const pomadaService = selectedData.services.find(s => s.name === 'Pomada');
                const napiwekService = selectedData.services.find(s => s.name === 'Napiwek');
                const coreServices = selectedData.services.filter(s => s.name !== 'Pomada' && s.name !== 'Napiwek');
                const totalPrice = coreServices.reduce((sum, s) => sum + s.price, 0);
                const servicesString = coreServices.map(s => s.name).join(' + ');

                const dataToSend = {
                    timestamp: now.toISOString(),
                    data: now.toLocaleDateString('pl-PL'),
                    godzina: now.toLocaleTimeString('pl-PL'),
                    pracownik: selectedData.worker,
                    usluga: servicesString,
                    cena: totalPrice,
                    platnosc: selectedData.payment,
                    pomada: pomadaService ? pomadaService.price : 0,
                    napiwek: napiwekService ? napiwekService.price : 0
                };

                if (isOnline) {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(dataToSend)
                    });
                } else {
                    pendingVisits.push(dataToSend);
                    savePendingVisits();
                }

                showToast(isOnline ? '‚úì Wizyta zapisana!' : '‚úì Zapisano lokalnie!', 'success');

                // Reset form
                document.querySelectorAll('.btn.selected').forEach(btn => btn.classList.remove('selected'));
                document.getElementById('pomadaBtn').querySelector('.price').textContent = '';
                document.getElementById('tipBtn').querySelector('.price').textContent = '';
                selectedData = {worker: null, services: [], payment: null};
                pomadaPrice = null;
                tipAmount = null;
                updateDisplay();

                // Start undo window for online saves ‚Äî identify entry by its timestamp
                if (isOnline) {
                    startUndoWindow(dataToSend.timestamp);
                    return; // submitBtn stays locked during undo window
                }

            } catch (error) {
                showToast('‚úó B≈ÇƒÖd zapisu!', 'error');
                console.error('Error:', error);
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'üíæ ZAPISZ WIZYTƒò';
        }

        document.getElementById('submitBtn').addEventListener('click', handleSubmit);

        // Enter key in modals
        document.getElementById('pomadaPriceInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('pomadaConfirm').click();
        });
        document.getElementById('tipPriceInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('tipConfirm').click();
        });

        // Initialize
        loadPendingVisits();
        if (!isOnline) {
            document.getElementById('offlineIndicator').classList.add('show');
        }

        // Auto-sync every 30 seconds
        setInterval(syncPendingVisits, 30000);
    </script>
</body>
